<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Rate Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter Details</h1>
        <form action="/calculate" method="post">
            {% for i in range(num_persons) %}
                <label for="name_{{ i }}">Name of Person {{ i+1 }}:</label>
                <input type="text" id="name_{{ i }}" name="name_{{ i }}" required>
                <label for="meal_count_{{ i }}">Meal Count:</label>
                <input type="number" id="meal_count_{{ i }}" name="meal_count_{{ i }}" required>
                <label for="given_money_{{ i }}">Given Money:</label>
                <input type="number" id="given_money_{{ i }}" name="given_money_{{ i }}" required>
            {% endfor %}
            <label for="left_money">Left Money:</label>
            <input type="number" id="left_money" name="left_money" required>
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
